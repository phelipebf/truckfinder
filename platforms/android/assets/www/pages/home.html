<div id="internal-page">

    <script type="text/javascript">
        
        var map;
        var myLocation = null;        
        
        document.addEventListener("deviceready", function () {
            
            $("#map_canvas").height(window.innerHeight - FG.$headerApp.height());
            
            var div = document.getElementById("map_canvas");
                        
            // Initialize the map view
            map = plugin.google.maps.Map.getMap(div);
                        
            // Wait until the map is ready status.
            map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
        }, false);
        
        function onMapReady() {
            
            map.getMyLocation(onSuccess, onError);
            
            var trucks = [
                {"latlng":[-15.879222, -48.012081],name:"Burguer Truck"},
                {"latlng":[-15.878773, -48.014715],name:"Chili na Rua"},
                {"latlng":[-15.881348, -48.014130],name:"Sushi Truck"},
                {"latlng":[-15.883304, -48.012301],name:"Sucopira"},
            ];
              
            var bounds = trucks.map(function(info) {
                var latLng = new plugin.google.maps.LatLng(info.latlng[0], info.latlng[1]);
                
                map.addMarker({
                    "position": latLng,
                    "title": info.name
                }, function(marker) {
                        marker.showInfoWindow();

                        marker.addEventListener(plugin.google.maps.event.INFO_CLICK, function() {
                            plugin.google.maps.external.launchNavigation({
                                "from": myLocation,
                                "to": latLng
                            });
                        });
                    });                
                
                return latLng;
              });
              
            map.moveCamera({
                "target": bounds
            });
        }

        function onSuccess(location) {
         var msg = ["Localidade:\n",
          "latitude:" + location.latLng.lat,
          "longitude:" + location.latLng.lng,
          "speed:" + location.speed,
          "time:" + location.time,
          "bearing:" + location.bearing].join("\n").toString();
      
          myLocation = location.latLng;
      
          map.animateCamera({
                //'position': location.latLng,
                'target': {
                    lat: location.latLng.lat,
                    lng: location.latLng.lng
                },
                'tilt': 60,
                'zoom': 18,
                'bearing': 140
            });
        }

        function onError(msg) {
            alert("Erro: " + msg);
        }      
    
    /* function onBtnClicked() {
        map.showDialog();
    } */
    </script>

    <div style="width:100%;height:450px" id="map_canvas"></div>
